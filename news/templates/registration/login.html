{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
	<title>Sign In</title>
</head>

<body style="overflow: hidden;">
	<section class="section my-0 mx-0 px-0 py-0">
		<div class="columns">
			<div class="column mt-5">
				<a href="{% url 'home' %}"><i class="fa fa-chevron-left has-text-weight-bold has-text-success"
						style="position:relative;left:30px;" aria-hidden="true"></i></a>
			</div>
			<div class="column is-7">
				<div class="hero is-fullheight">
					<div class="hero-body has-text-centered">
						<div class="columns is-centered">
							<div class="column is-10 mb-6 is-offset-9 pl-6">
								<div class="columns is-centered">
									<div class="column is-10">
										<h3 class="title is-2 has-text-success"
											style="font-family: 'Black Ops One', cursive;">UzbTime</h3>
									</div>
								</div>
								<form action="{% url 'login' %}" method="POST">
									{% csrf_token %}
									<input type="text" placeholder="Username" class="input mb-2" name="username">
									<input type="password" placeholder="Парол" class="input" name="password">
									<button type="submit"
										class="button has-background-success has-text-white title is-6 mt-3 is-fullwidth">Sign
										In</button>
								</form>
								{% if form.errors %}
								<h4 class="subtitle is-5 mt-3 has-text-danger has-text-weight-semibold">Your user or
									password is incorrect!</h4>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="column is-5 is-hidden-mobile hero-banner has-text-centered has-background-success">
				<div class="hero is-fullheight">
					<div class="hero-body">
						<div class="container has-text-centered has-text-white">
							<div class="columns is-centered">
								<div class="column is-10">
									<h4 class="title is-4 has-text-white">Сизда ҳали аккаунт йўқми?</h4>
									<h6 class="subtitle is-5 has-text-white">Агар аккаунт бўлмаса рўйхатдан ўтинг</h6>
									<a class="button is-white has-text-success has-text-weight-bold"
										href="{% url 'sign_up' %}">Рўйхатдан ўтиш</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
